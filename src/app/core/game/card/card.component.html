<div class="card-container">
  <ng-container>
    <img class="card-image" [src]="imageUrl">
  </ng-container>
  <div class="options-row">
    <button class="options-button" (click)="showDetails()"><i class="fa fa-question"></i></button>
    <input type="text" placeholder="Nome" [value]="_points?.enteredValue"
      (blur)="onNameChange($event.target.value)">
  </div>
</div>
